name: Scrape (Selenium) and Save Artifacts

on:
  # 02:00 IST daily == 20:30 UTC
  schedule:
    - cron: "30 20 * * *"
  workflow_dispatch: {}

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # Install Chromium/Chrome
      - name: Install Google Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v1

      # Install a matching ChromeDriver
      - name: Install ChromeDriver
        id: chromedriver
        uses: browser-actions/setup-chromedriver@v1
        with:
          chrome-version: ${{ steps.chrome.outputs.chrome-version }}

      - name: Show versions
        run: |
          python --version
          echo "Chrome path: ${{ steps.chrome.outputs.chrome-path }}"
          echo "Driver path: ${{ steps.chromedriver.outputs.chromedriver-path }}"
          ${{ steps.chrome.outputs.chrome-path }} --version || true

      - name: Install Python dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          # Expose paths to the Python script
          CHROME_BIN: ${{ steps.chrome.outputs.chrome-path }}
          CHROMEDRIVER: ${{ steps.chromedriver.outputs.chromedriver-path }}
          # (Optional) add Wix secrets later when you publish to CMS
          # WIX_CLIENT_ID: ${{ secrets.WIX_CLIENT_ID }}
          # WIX_CLIENT_SECRET: ${{ secrets.WIX_CLIENT_SECRET }}
        run: |
          python scraper/scrape.py
          echo "Run complete"

      - name: Upload results (artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: scrape-output
          path: |
            data/scraped_data.json
            data/scraped_data.csv
            data/debug/
          if-no-files-found: warn
